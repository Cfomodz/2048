<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>2048</title>

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link href="style/ai.css" rel="stylesheet" type="text/css">
  <link href="style/dual-game.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no">

  <meta property="og:title" content="2048 game"/>
  <meta property="og:site_name" content="2048 game"/>
  <meta property="og:description" content="Join the numbers and get to the 2048 tile! Careful: this game is extremely addictive!"/>
  <meta property="og:image" content="http://gabrielecirulli.github.io/2048/meta/og_image.png"/>
</head>
<body>
  <div class="dual-game-container">
    
    <!-- Running Timer -->
    <div class="game-timer">
      <div class="timer-label">GAME TIME</div>
      <div class="timer-display">00:00</div>
    </div>
    
    <div class="games-wrapper">
      <!-- Game 1 (Left) -->
      <div class="container game-1">
        <!-- Win Counter Scoreboard -->
        <div class="scoreboard">
          <div class="player-name">Red Team</div>
          <div class="win-counter">
            <div class="wins-label">2048 WINS</div>
            <div class="wins-count">0</div>
          </div>
        </div>

        <div class="controls">
          <div class="hint-button-container">
            <button class="hint-button ai-button">Get Hint</button>
          </div>
          <div class="feedback-container"> </div>
          <div class="run-button-container">
            <button class="run-button ai-button">Auto-run</button>
          </div>
        </div>

        <div class="game-container">
          <div class="game-message">
            <p></p>
            <div class="lower">
              <a class="retry-button">Try again</a>
              <div class="score-sharing"></div>
            </div>
          </div>

          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>

          <div class="tile-container">
          </div>
        </div>

        <!-- Current Game Score (moved below grid) -->
        <div class="current-score">
          <div class="score-label">CURRENT SCORE</div>
          <div class="score-container">0</div>
        </div>
      </div>

      <!-- Game 2 (Right) -->
      <div class="container game-2">
        <!-- Win Counter Scoreboard -->
        <div class="scoreboard">
          <div class="player-name">Blue Team</div>
          <div class="win-counter">
            <div class="wins-label">2048 WINS</div>
            <div class="wins-count">0</div>
          </div>
        </div>

        <div class="controls">
          <div class="hint-button-container">
            <button class="hint-button ai-button">Get Hint</button>
          </div>
          <div class="feedback-container"> </div>
          <div class="run-button-container">
            <button class="run-button ai-button">Auto-run</button>
          </div>
        </div>

        <div class="game-container">
          <div class="game-message">
            <p></p>
            <div class="lower">
              <a class="retry-button">Try again</a>
              <div class="score-sharing"></div>
            </div>
          </div>

          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>

          <div class="tile-container">
          </div>
        </div>

        <!-- Current Game Score (moved below grid) -->
        <div class="current-score">
          <div class="score-label">CURRENT SCORE</div>
          <div class="score-container">0</div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/animframe_polyfill.js"></script>
  <script src="js/hammer.min.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/ai.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>

  <script>
    // Auto-start both AIs after the games are fully loaded
    window.addEventListener('load', function() {
      // Small delay to ensure all initialization is complete
      setTimeout(function() {
        // Start both games
        var runButtons = document.querySelectorAll('.run-button');
        runButtons.forEach(function(button) {
          button.click();
        });
      }, 100);
    });
  </script>
</body>
</html>
